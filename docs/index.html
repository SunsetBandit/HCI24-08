<html>
	<head>
		<title>Aerial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div class="switch-container" id="switch">
			<div class="switch-slider"></div>
			<div class="switch-options">
				<div class="switch-option active" data-option="work">Home</div>
				<div class="switch-option" data-option="info">Team</div>
				<div class="switch-option" data-option="contact">Consegne</div>
			</div>
		</div>
		<div id="wrapper">
			<div id="bg"></div>
			
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>RePark</h1>
						<p>Reimagine your park experienceðŸ’€</p>
						<nav>
							<ul>
								<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
								<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Discepoli di Norman</span>
					</footer>

			</div>

		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			const switchEl = document.getElementById('switch');
			const sliderEl = switchEl.querySelector('.switch-slider');
			const optionsEl = switchEl.querySelectorAll('.switch-option');
			let currentPosition = 0;

			switchEl.addEventListener('click', (e) => {
				const clickedOption = e.target.closest('.switch-option');
				if (!clickedOption) return;

				const newPosition = Array.from(optionsEl).indexOf(clickedOption);
				if (newPosition === currentPosition) return;

				currentPosition = newPosition;
				updateSliderPosition();
				updateActiveOption();
			});

			function updateSliderPosition() {
				sliderEl.classList.remove('center', 'right');
				if (currentPosition === 1) sliderEl.classList.add('center');
				if (currentPosition === 2) sliderEl.classList.add('right');
			}

			function updateActiveOption() {
				optionsEl.forEach((option, index) => {
					option.classList.toggle('active', index === currentPosition);
				});
			}
		</script>
	</body>
</html>
